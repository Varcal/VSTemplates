name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build and pack only, no push)'
        required: false
        default: 'false'
        type: boolean

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build-and-publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=${TAG:-1.0.0}" >> $GITHUB_OUTPUT

      - name: Build CLI
        run: dotnet build src/cli/VarcalSys.Cli/VarcalSys.Cli.csproj --configuration Release

      - name: Pack Templates NuGet
        run: |
          dotnet pack nuget/VarcalSys.Templates.csproj \
            --configuration Release \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Pack CLI NuGet
        run: |
          dotnet pack src/cli/VarcalSys.Cli/VarcalSys.Cli.csproj \
            --configuration Release \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Push to NuGet.org
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
